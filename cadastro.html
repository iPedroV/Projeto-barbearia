<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Registro Responsivo</title>
    <link rel="stylesheet" href="css/styleProjetin.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    
    <div class="container">
        
        <div class="title" ><span><b>C</b></span>adastro</div>
        
        <form action="#">
            <div class="detalhes-usuario">
                <div class="input-box">
                    <spam class="detalhes">Nome Completo</spam>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <spam class="detalhes">Login</spam>
                    <input type="text" placeholder="Digite seu login" required>
                </div>
                <div class="input-box">
                    <spam class="detalhes">Email</spam>
                    <input type="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <spam class="detalhes">Telefone</spam>
                    <input type="text" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-box">
                    <spam class="detalhes">Senha</spam>
                    <input type="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <spam class="detalhes">Confirmar Senha</spam>
                    <input type="text" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <div class="genero">
                <input type="radio" name="generoMas" id="ponto-1">
                <input type="radio" name="generoMas" id="ponto-2">
                <span class="seu-genero">Gênero</span>
                <div class="categoria">
                    <label for="ponto-1">
                        <span class="ponto um"></span>
                        <span class="generoMas">Masculino</span>
                    </label>
                    <label for="ponto-2">
                        <span class="ponto dois"></span>
                        <span class="generoMas">Feminino</span>
                    </label>
                </div>
            </div>
            <button class="btn efeito-btn">Cadastrar</button>
        
        </form>
        
    </div>

    <a class="whatsapp-link"
    href="https://web.whatsapp.com/send?phone=559891355162"
    target="_blank">
    <i class="fa fa-whatsapp"></i>
</a>
</body>

</html>
